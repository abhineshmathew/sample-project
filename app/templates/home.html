{% extends 'base.html' %}
{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
					<table>
                        <tbody>
                            {% for segment in data %}
                              <tr>
                                <td>{{ segment.tweet_text}}</td>
                              </tr>
                            {% endfor %}
                          </tbody>
                          
                    </table>
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							<a class="login100-form-btn" href="{{ url_for('main.logout')}}">Logout</a>
						</button>	
					</div>
			</div>
		</div>
	</div>
{% endblock %}
